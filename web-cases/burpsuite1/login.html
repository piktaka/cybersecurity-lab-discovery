<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .error {
        color: red;
  font-size: 1em;
  position: relative;
  top: 6%;
        }
        svg {
            margin: 0;
            /* position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%); */
        }

        h1 {
            margin-top: 30px;
            font-size: 2rem;
            color: #333;
        }

        form {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 58%;
            padding: 10px;
            background-color: #00c09c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #008f78;
        }
    </style>
</head>
<body>
  <div>
    <svg style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="500px" height="120px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="Layer_1"/><g id="play_x5F_alt"><path d="M16,0C7.164,0,0,7.164,0,16s7.164,16,16,16s16-7.164,16-16S24.836,0,16,0z M10,24V8l16.008,8L10,24z   " style="fill:#00c09c;"/></g></svg>
    <p style="color: #333; text-align: center; ">PLAY</p>
    </div>

    <h1>Login</h1>
    <form action="/authenticate" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}
      </div>
</body>
</html>
